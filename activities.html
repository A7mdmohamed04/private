<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="scroll.css">
    <title>Activities - Ekbal School</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Oswald;
        }

        /* Custom Fonts */
      
        :root {
            --primary-color: #003470;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #fff;
            --dark-color: #003470;
            font-family: 'Oswald', sans-serif;
        }

        body {
            font-family: 'Oswald', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: #f0f2f5;
            color: #1c1e21;
            padding-top: 80px; /* Add padding to account for fixed navbar */
        }

        .navbar {
            padding: 1.6rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: 0.3s;
            background: var(--primary-color);
            font-family: 'Oswald', sans-serif;
            top: 0;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-family: 'Oswald', sans-serif;
        }

        .logo {
            color: var(--light-color);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 2px;
            font-size: 0;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            order: 2;
            font-family: 'Oswald', sans-serif;
        }

        .department-text {
            color: #808080;
            font-size: 0.8rem;
            margin-top: -5px;
            margin-left: 0px;
            display: none;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: 3rem;
            order: 1;
            font-family: 'Oswald', sans-serif;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            font-family: Oswald;
        }

        .menu-btn {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--light-color);
            transition: 0.3s;
        }

        .mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .mobile-menu.active {
            max-height: 300px;
            padding: 1rem 0;
        }

        .mobile-menu a {
            display: block;
            color: var(--light-color);
            text-decoration: none;
            padding: 0.5rem 5%;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .home-icon, .teacher-icon {
            display: none;
            color: var(--light-color);
            font-size: 1.5rem;
            text-decoration: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .teacher-icon {
            display: block;
            margin-left: auto;
            padding-right: 0;
        }

        .right-icons {
            order: 3;
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        /* Gallery Styles */
        .image-container {
            max-width: 680px;
            margin: 20px auto;
            padding: 0 16px;
        }

        .image-wrapper {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 16px;
            overflow: hidden;
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-image: url('https://i.imgur.com/nBemnv2.png');
            background-size: cover;
            margin-right: 12px;
        }

        .post-info {
            flex: 1;
        }

        .post-username {
            font-weight: 600;
            color: #050505;
            margin-bottom: 4px;
        }

        .post-time {
            font-size: 12px;
            color: #65676b;
        }

        .post-description {
            padding: 0 16px 12px;
            color: #65676b;
            font-size: 14px;
        }

        .image-item {
            width: 100%;
            max-height: 700px;
            object-fit: contain;
            background: #f0f2f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #65676b;
        }

        .error {
            background: #ffebe9;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.7rem 5%;
            }
            
            .nav-links {
                display: none;
            }
            
            .menu-btn {
                display: block;
                order: 3;
                transform: translateY(3.5px);
            }

            .home-icon {
                display: block;
                order: 2;
            }

            .teacher-icon {
                order: 1;
                margin-left: 0;
                transform: translateY(3px);
            }

            .logo {
                display: block;
                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .department-text {
                display: block;
                letter-spacing: 4px;
            }

            .logo-container {
                order: unset;
            }

            .nav-links {
                order: unset;
            }

            .right-icons {
                order: unset;
                gap: 1.2rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="https://ekbal.site/">Home</a> <span style="color: #d3d3d3;">/</span>
                <a href="https://ekbal.site/monthly_marks.html">Monthly marks</a> <span style="color: #d3d3d3;">/</span>
                <a href="https://ekbal.site/timetable.html">Timetables</a> <span style="color: #d3d3d3;">/</span>
                <a href="https://ekbal.site/Groups.html">Groups</a> <span style="color: #d3d3d3;">/</span>
                <a href="https://ekbal.site/awards.html">Awards</a> <span style="color: #d3d3d3;">/</span>
                <a href="https://ekbal.site/about.html">About</a>
            </div>
            <div class="logo-container">
                <a href="https://ekbal.site/" class="logo">EL EKBAL</a>
                <span class="department-text">BOYS DEPARTMENT</span>
            </div>
            <div class="right-icons">
                <a href="https://ekbal.site/" class="home-icon">
                    <i class="fas fa-home"></i>
                </a>
                <a href="teachers.html" class="teacher-icon fas fa-chalkboard-teacher"></a>
                <button class="menu-btn">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </div>
        <div class="mobile-menu">
            <a href="https://ekbal.site/monthly_marks.html">Monthly marks</a>
            <a href="https://ekbal.site/timetable.html">Timetables</a>
            <a href="https://ekbal.site/Groups.html">Groups</a>
            <a href="https://ekbal.site/awards.html">Awards</a>
            <a href="https://ekbal.site/about.html">About</a>
        </div>
    </nav>

    <div id="content">
        <div id="image-container" class="image-container"></div>
    </div>
    <script src="close_source.js"></script>
    <script>
        // Mobile menu functionality
        const menuBtn = document.querySelector('.menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Imgur gallery functionality
        const clientId = 'f4f7609452665ab';
        const username = 'ekbalwebsite';
        
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        async function getAccessToken(code) {
            try {
                const response = await fetch('https://api.imgur.com/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        client_id: clientId,
                        client_secret: '8648d6d9aea8d076034bf6fe743049572f31dffe',
                        grant_type: 'authorization_code',
                        code: code
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get access token');
                }
                
                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('Error getting access token:', error);
                return null;
            }
        }
        
        async function fetchImgurImages(accessToken) {
            const container = document.getElementById('image-container');
            container.innerHTML = '<div class="loading">Loading images...</div>';

            try {
                const response = await fetch(`https://api.imgur.com/3/account/${username}/images`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                container.innerHTML = '';

                if (data.data && data.data.length > 0) {
                    data.data.forEach(image => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'image-wrapper';
                        
                        const postHeader = document.createElement('div');
                        postHeader.className = 'post-header';
                        postHeader.innerHTML = `
                            <div class="post-avatar"></div>
                            <div class="post-info">
                                <div class="post-username">Ekbal Boys</div>
                                <div class="post-time">${new Date(image.datetime * 1000).toLocaleDateString()}</div>
                            </div>
                        `;
                        
                        const img = document.createElement('img');
                        img.src = image.link;
                        img.className = 'image-item';
                        img.alt = image.title || 'Imgur image';
                        
                        img.onerror = () => {
                            wrapper.remove();
                        };

                        wrapper.appendChild(postHeader);
                        wrapper.appendChild(img);

                        if (image.description) {
                            const description = document.createElement('div');
                            description.className = 'post-description';
                            description.textContent = image.description;
                            wrapper.appendChild(description);
                        }

                        container.appendChild(wrapper);
                    });
                } else {
                    const albumsResponse = await fetch(`https://api.imgur.com/3/account/${username}/albums`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (!albumsResponse.ok) {
                        throw new Error('No images or albums found');
                    }

                    const albumsData = await albumsResponse.json();
                    
                    if (albumsData.data && albumsData.data.length > 0) {
                        for (const album of albumsData.data) {
                            const albumResponse = await fetch(`https://api.imgur.com/3/album/${album.id}/images`, {
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                }
                            });
                            
                            if (albumResponse.ok) {
                                const albumImages = await albumResponse.json();
                                albumImages.data.forEach(image => {
                                    const wrapper = document.createElement('div');
                                    wrapper.className = 'image-wrapper';
                                    
                                    const postHeader = document.createElement('div');
                                    postHeader.className = 'post-header';
                                    postHeader.innerHTML = `
                                        <div class="post-avatar"></div>
                                        <div class="post-info">
                                            <div class="post-username">Ekbal Boys</div>
                                            <div class="post-time">${new Date(image.datetime * 1000).toLocaleDateString()}</div>
                                        </div>
                                    `;
                                    
                                    const img = document.createElement('img');
                                    img.src = image.link;
                                    img.className = 'image-item';
                                    img.alt = image.title || 'Album image';
                                    
                                    img.onerror = () => {
                                        wrapper.remove();
                                    };

                                    wrapper.appendChild(postHeader);
                                    wrapper.appendChild(img);

                                    if (image.description) {
                                        const description = document.createElement('div');
                                        description.className = 'post-description';
                                        description.textContent = image.description;
                                        wrapper.appendChild(description);
                                    }

                                    container.appendChild(wrapper);
                                });
                            }
                        }
                    }
                }

                if (container.children.length === 0) {
                    throw new Error('No images found');
                }

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        ${error.message === 'No images found' 
                            ? 'No images found for this account. Please verify the username.'
                            : 'Authentication error. Please check your credentials and try again.'}
                    </div>`;
            }
        }

        if (code) {
            getAccessToken(code).then(accessToken => {
                if (accessToken) {
                    fetchImgurImages(accessToken);
                }
            });
        }
    </script>
</body>
</html>
