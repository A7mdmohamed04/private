<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image to GitHub</title>
</head>
<body>
  <h1>Upload Image to GitHub</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>
  <p id="response"></p>

  <script>
    const GITHUB_USERNAME = 'A7mdmohamed04'; // Replace with your GitHub username
    const REPO_NAME = 'private'; // Replace with your repository name
    const BRANCH = 'main'; // Replace with your branch name (e.g., main or master)
    const IMAGE_FOLDER = 'images'; // Replace with the target folder in your repo
    const GITHUB_TOKEN = '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'; // Replace with your token

    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file!');
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Content = reader.result.split(',')[1]; // Get the Base64 content

        try {
          const response = await fetch(
            `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${IMAGE_FOLDER}/${file.name}`,
            {
              method: 'PUT',
              headers: {
                Authorization: `Bearer ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                message: `Add ${file.name}`,
                content: base64Content,
                branch: BRANCH,
              }),
            }
          );

          if (response.ok) {
            document.getElementById('response').textContent = 'File uploaded successfully!';
          } else {
            const errorData = await response.json();
            document.getElementById('response').textContent = `Error: ${errorData.message}`;
          }
        } catch (error) {
          console.error('Upload failed:', error);
          document.getElementById('response').textContent = 'Error uploading file.';
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
